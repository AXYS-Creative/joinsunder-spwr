section_title: Operation[%br%] SPWR Serves
section_desc: Every year, we commit to serving communities around the world
  because real impact happens when we step outside ourselves. By donating
  resources and volunteering directly with those in need, we help support
  long-term growth in the places we visit. And while we aim to leave each
  community better than we found it, the experience leaves an impact on us too,
  strengthening our gratitude, perspective, and purpose as a team.
