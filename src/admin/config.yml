backend:
  # Use netlify identity as backend
  name: "git-gateway"
  branch: "main"
  repo: "https://github.com/AXYS-Creative/joinsunder-spwr.git"
media_folder: "src/static/img"
public_folder: "/static/img"
site_url: https://joinspwr.com # On admin login page, this adds a 'go back to site' link. Also added in the corner when logged in.
display_url: https://joinspwr.com # In admin dashboard, this addes the URL in the corner 'View Live'. Used with 'preview_path' for collection viewing.
logo_url: https://joinspwr.com/static/img/icons/admin-logo.svg # On admin login page, this adds a custom logo.

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
partials:
  shared_cta: &cta_field
    name: cta
    label: Call To Action
    widget: object
    summary: "{{ fields.text }} → {{ fields.url }}"
    required: false
    fields:
      - name: text
        label: Button Text
        widget: string
        required: false
        hint: An empty value removes the button
      - name: text_desc
        label: Button Text Description
        widget: string
        required: false
        hint: >
          Some phrases like 'Learn More' or 'Register' are too vague & hurt site metrics. 
          Add more details to enhance SEO & a11y. This won't show on the button.
      - name: url
        label: Button URL
        widget: string
        required: false
        hint: "e.g. '/join' or 'sunderenergy.com'. To return home use '/'."
      - name: new_tab
        label: Open in a new tab
        widget: boolean
        default: true
  shared_collage_image_fields: &collage_image_fields
    - name: title
      label: Title
      widget: string
      required: true
      hint: "For accessibility. Describe the image while avoiding words like: image, photo, picture, etc."
    - name: src
      label: Image Source
      widget: image
      required: true
      hint: Keep below 5MB
      media_library:
        config:
          max_file_size: 5000000
collections:
  - name: page_home
    label: Page - Home
    files:
      - name: hero_home # Updated from 'hero' for admin preview styles
        label: Section - Hero
        file: src/_data/page_home/hero.yaml
        preview_path: /
        editor:
          preview: true
        fields:
          - name: section_title
            label: Section Title
            widget: string
            required: true
            hint: Semantic page heading for accessibility and SEO. Not visually shown on the page (per design) but improves site indexing and other areas. If left blank, defaults to 'Welcome to Sunpower'
          - name: external_panel
            label: External Panel (sunderenergy.com)
            widget: object
            fields:
              - name: bg_img
                label: Background Image
                widget: image
                required: true
                hint: Keep below 5MB
                media_library:
                  config:
                    max_file_size: 5000000 # 1MB = 1,000,000 bytes
              - name: logo
                label: Logo
                widget: image
                required: true
                hint: Recommended to use an SVG file. Keep below 1MB
                media_library:
                  config:
                    max_file_size: 1000000 # 1MB = 1,000,000 bytes
              - name: pre_title
                label: Small Title
                widget: string
                required: true
              - name: title
                label: Large Title
                widget: string
                required: true
                hint: Customize text with tokens. Visit https://axyscreative.com/tokens to learn more.
              - *cta_field
          - name: internal_panel
            label: Internal Panel (joinsunder.com)
            widget: object
            fields:
              - name: bg_img
                label: Background Image
                widget: image
                required: true
                hint: Keep below 5MB
